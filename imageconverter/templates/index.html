<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Converter</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="files[]" multiple>
            <select name="output_format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
            </select>
            <br>
            <input type="submit" value="Convert">
        </form>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% if filename %}
            <div class="message">Download your converted file: <a href="{{ url_for('static', filename=filename) }}">{{ filename }}</a></div>
        {% endif %}
    </div>
</body>
</html>
